<div class="h-full overflow-hidden">
    <div class="dialog-heading flex justify-between items-start overflow-hidden">
        <h1>{{data.heading}}</h1>
        <button type="button" mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
    <div class="p-6 pl-8 pb-0 flex gap-5 items-start">
        <h3>
            {{data.message}}
        </h3>
    </div>
    <div class="flex justify-end px-6 py-4 gap-4">
        <button type="button" class="outline-button mt-auto" mat-dialog-close>Cancel</button>
        <button type="button" class="primary-button mt-auto" (click)="confirm()">Confirm</button>
    </div>
</div>
