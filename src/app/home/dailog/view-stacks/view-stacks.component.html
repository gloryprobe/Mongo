<div class="h-full">
    <div class="dialog-heading flex justify-between items-start">
        <h1>View Stacks / Deploy</h1>
        <!-- <button type="button" mat-dialog-close><mat-icon>close</mat-icon></button> -->
    </div>
    <div class="p-6 flex flex-col gap-5">
        <div class="grid grid-cols-2 gap-6">
            <div class="flex flex-col gap-2 grid-section" *ngFor="let d of data">
                <span class="font-semibold">{{d.key}}</span>
                <span>{{d.value}}</span>
            </div>
            <!-- <div class="grid-section">
                <span class="font-medium">Heading 1</span>
                <span>Data 1</span>
            </div>
            <div class="grid-section">
                <span class="font-medium">Heading 1</span>
                <span>Data 1</span>
            </div> -->
        </div>
        <div class="grid-section flex items-center gap-7">
            <label class="custom-file-upload">
                <input type="file" (change)="fileChosen($event)" #uploadFile accept=".yaml,.yml"/>
                <mat-icon class="upload-icon">upload</mat-icon>
                Upload File
            </label>
            <div *ngIf="fileSelected" class="text-base">
                {{ fileSelected }}
            </div>
            <div *ngIf="fileSelected" class="self-end">
                <button (click)="deleteSelectedFile()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>

    </div>
    <div class="flex justify-end px-6 py-4 gap-4">
        <button type="button" class="outline-button mt-auto" mat-dialog-close>Cancel</button>
        <button type="button" class="primary-button mt-auto" (click)="submit()">Submit</button>
    </div>
</div>
